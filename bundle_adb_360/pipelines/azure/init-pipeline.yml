trigger:
  branches:
    include:
      - devy

  paths:
    include:
      - '*'

variables:
- group: vgdevadb360

stages:
- stage: stg_validate_deploy_bundles
  displayName: 'validate_deploy_bundles'
  jobs:
  - job: j_validate_deploy_bundles
    displayName: 'validate_deploy_bundles'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: PublishPipelineArtifact@1
      displayName: 'Publish Pipeline Artifact Bundle '
      inputs:
        targetPath: $(Pipeline.Workspace)/s/bundle_adb_360
        artifact:   'bundle_adb_360'
    - task: CmdLine@2
      inputs:
        script: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
      displayName: 'Install Databricks CLI v 2'
    - task: AzureCLI@2
      displayName: 'validate bundle'
      inputs:
        azureSubscription: 'adb-sc'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          cd bundle_adb_360
          databricks bundle validate


- stage: deploy_bundle_dev
  displayName: 'Deploy Bundle to Dev'
  variables:
    - name: env
      value: 'dev'
    - group: vgdevadb360
    - template: 'variables/dev.yml'
  jobs:
  - deployment: 
    environment: ${{ variables.env }}
    strategy:
      runOnce:
          deploy:
            steps:
              - checkout: self
              - task: CmdLine@2
                inputs:
                  script: |
                    cd ../bundle_adb_360
                    curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
                displayName: 'Install Databricks CLI v 2'
              - task: AzureCLI@2
                displayName: 'call script to deploy bundle'
                inputs:
                  azureSubscription: 'AzureDevExtServiceConnection'
                  scriptType: 'bash'
                  scriptLocation: 'scriptPath'
                  scriptPath: '../bundle_adb_360/helpers/bundle-deploy.sh'
                  arguments: '${{ variables.resourceGroupName }} ${{ variables.tenantId }} ${{ variables.clientId }} $(clientSecret) ${{ variables.env }}'
  


